<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ella Lee">
    <title>SNS Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/posts/post-content.css" rel="stylesheet">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/posts/table-header.css" rel="stylesheet">
</head>

<body>

<header id="header">
    Header 삽입부
    <hr>
</header>

<main class="container bg-dark">
    <div class="row card p-2 mx-1 bg-light" style="height: inherit;">
        <div id="post-list" class="card-body">
            <div class="mb-2">
                <form id="post-form">
                    <div class="card card-body custom-card">
                        <div class="mb-2 post-title-content text-reset">
                            <input type="text" id="postTitle" name="postTitle" class="form-control"/><hr>
                            <textarea id ="postContent" name="postContent" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="card card-body custom-card mt-2">
                        <div class="d-flex">
                            <span class="badge text-bg-secondary mx-1"><a class="text-reset">#hashtag</a></span>
                            <span class="badge text-bg-secondary mx-1"><a class="text-reset">#test</a></span>
                        </div>
                    </div>
                    <div id="post-date-visible" class="m-2 initialism">
                        <div class="created-at initialism">
                            <b class="">최초 작성일 : </b>
                            <time></time>
                        </div>
                        <div class="modified-at initialism">
                            <b class="">최종 수정일 : </b>
                            <time></time>
                        </div>
                    </div>
                    <div class="row m-2 d-flex justify-content-center">
                        <a type="button" id="exitEditPostBtn" class="btn btn-outline-dark btn-sm col-1 mx-1">취소</a>
                        <button type="submit" id="savePostBtn" class="btn btn-outline-dark btn-sm col-1 mx-1">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="footer">
    <hr>
    Footer 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
