<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ella Lee">
    <title>SNS 피드</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/posts/table-header.css" rel="stylesheet">
</head>

<body>

<header id="header">
    Header 삽입부
    <hr>
</header>

<main class="container bg-dark">
    <div class="row card p-2 mx-1 bg-light">
        <ul id="post-list" class="card-body">
            <li class="mb-2">
                <div class="d-flex">
                    <div class="col-2 text-dark pt-3">
                        <div class="user-id"><b>작성자</b></div>
                        <div class="created-at initialism"><time>2024-01-01</time></div>
                    </div>
                    <div class="card card-body custom-card">
                        <div class="mb-2 post-detail">
                            <b class="title">제목</b><br>
                            <span class="content">내용</span>
                        </div>
                        <div class="d-flex">
                            <span class="badge text-bg-secondary mx-1"><a class="text-reset">#hashtag</a></span>
                            <span class="badge text-bg-secondary mx-1"><a class="text-reset">#test</a></span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="row m-2">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">More</a></li>
            </ul>
        </nav>
    </div>
</main>

<footer id="footer">
    <hr>
    Footer 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
